<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./app.css" />
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">

      <div class="col-4 crypto-container">
        <div class="row">
          <div class="col-12 crypto-header">
            <button class="btn btn-info" id="ws-crypto">
              Subscribe to crypto trades
            </button>
          </div>
        </div>
        <div class="col-12 crypto-trades">
        </div>
      </div>

      <div class="col-8 chat-container">
        <div class="chat-header">
          <form class="form-inline mb-0" id="topic-form">
            <div class="form-group mr-3">
              <input type="text" id="topic-txt" class="form-control" placeholder="Topic title">
            </div>
            <div class="form-group mr-3">
              <button type="button" class="btn btn-dark-blue" id="ws-create">Create</button>
            </div>
            <div class="form-group mr-3">
              <button type="button" class="btn btn-info" id="ws-sub">Subscribe</button>
            </div>
            <div class="form-group mr-3">
              <button type="button" class="btn btn-dark-blue-inverse" id="ws-unsub">Unsubscribe</button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-danger" id="ws-connect">Connect to WS</button>
            </div>
          </form>
        </div>

        <div class="chat-body">
        </div>

        <div class="chat-video-container">
          <canvas class="chat-video" id="self-cam"></canvas>
          <video playsinline autoplay class="chat-video d-none" id="chat-video-src"></video>
        </div>

        <div class="chat-footer">
          <form class="form-inline mb-0" id="msg-form">
            <input type="text" id="msg-text" class="form-control mr-3" placeholder="Write your message...">
            <button type="button" class="btn btn-dark-blue mr-3" id="send-msg">Send</button>
            <button type="button" class="btn btn-dark-blue" id="send-video">Record</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
